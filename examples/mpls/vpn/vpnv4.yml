name: 'vpnv4'

autonomous_systems:
    - asn: 69
      routers: 8
      igp: 'OSPF'
      prefix: '192.168.69.0/24'
      mpls: true
      loopback_start: '10.100.1.1/32'
      links:
        kind: 'manual'
        preset: 'ring'
        subnet_length: 30
        file: internal_links
      vpn:
        - vrf: 'X'
          customers:
          - hostname: "C1-X"
            subnet: '10.0.1.0/30'
            parent: 1
          - hostname: 'C2-X'
            subnet: '10.0.4.0/30'
            parent: 4
          - hostname: 'C3-X'
            subnet: '10.0.7.0/30'
            parent: 7
        - vrf: 'Y'
          customers:
          - hostname: 'C1-Y'
            subnet: '10.0.5.0/30'
            parent: 5
          - hostname: 'C2-Y'
            subnet: '10.0.7.4/30'
            parent: 7
  
